<md-content>
	<section ng-repeat="data in userlist.userlist">
		<md-list-item class="md-3-line" ng-click="">
			<img src="{{ data.creatorPic }}" class="md-avatar" alt="{{ data.creator }}" />
			<div flex>
				{{ data.user }}
			</div>
			<div flex="10">
    			<md-button class="md-raised" ng-class="data.amount >= 0 ? 'md-primary' : 'md-warn'">{{ data.amount }}</md-button>
  			</div>
		</md-list-item>
		
	</section>
</md-content>
