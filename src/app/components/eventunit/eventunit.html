<section>
  <md-subheader class="md-primary" ng-click="{{event-[ev.name]}}=!{{event-[ev.name]}}">{{ ev.name }}</md-subheader>
  <md-list ng-attr-id="{{'event-' + ev.name}}" ng-show="{{event-[ev.name]}}">
    <div ng-repeat="t in ev.transactions">
      <md-divider />
      <transactionunit creator-pic="t.creatorPic" creator="t.creator" name="t.name" date="t.date" event-name="t.eventName" operations="t.operations" amount="t.amount" />
    </div>
  </md-list>
</section>
